<!--Header-->
<app-header></app-header>
<!--Update User Settings Form-->
<div class="container">
  <form (submit)="onSubmit($event)">
    <!--Heading-->
    <div class="py-5 text-center">
      <h1>Business Information</h1>
    </div>

    <div class="form-row">
      <!--Current Logo-->
      <div class="col-lg-12 text-center">
        <img class="mx-auto d-block" src="data:image/jpeg;base64,{{businessLogo}}" style="max-height: 250px;max-width: 250px">
      </div>

      <div class="col-lg-12">
        <!--Business Logo input-->
        <label for="BusinessLogo">Business Logo</label>
        <input id="BusinessLogo" type="file" class="form-control">
      </div>
    </div>
      <div class="pt-3">
        <!--Add user button-->
        <button type="submit" class="btn btn-primary col-lg-2">Update Information</button>
      </div>
  </form>
</div>
<!--Footer-->
<app-business-footer></app-business-footer>
