<!--Header-->
<app-header></app-header>
<!--Add equipment Form-->
<script type="text/javascript" src="geolocation.js"></script>
<div class="container">
  <form>
      <div class="py-5 text-center">
          <img class="mb-4" src='../assets/logo.png' width="70" height="70">
          <h1>Add New Equipment</h1>
        </div>

    <div class="form-row">
        <!-- ID -->
      <div class="col-sm-6">
        <label>Equipment ID</label>
        <input type="text" class="form-control" placeholder="Equipment ID">
      </div>
      <div class="col-sm-6">
          <!-- Name -->
        <label>Equipment Name</label>
        <input type="text" class="form-control" placeholder="Equipment Name">
      </div>
    </div>
    <div class="form-row">
         <div class="col-sm-6">
             <!-- Description -->
             <label>Equipment Description</label>
             <input type="text" class="form-control" placeholder="Description">
            </div>
            <div class="col-sm-6" onload="this.getLocButton=false"><br>
                <!-- Location -->
                <label>Equipment Location</label><br>
                <input type="radio"  (click)="this.getLocButton=false" (click)="this.fixedClicked=true" name="fixedOrRemote" value="">Remote
                <input type="radio"  (click)="this.getLocButton=true" (click)="this.remoteClicked=true" name="fixedOrRemote" value="">Fixed<br>
                <input type="button" (click)="getLocation()" *ngIf="this.getLocButton" class="btn btn-primary col-lg-6" value="Get Coordinates" ><br>
                <input type="text" class="form-control" value="{{position.coords.latitude}}, {{position.coords.longitude}}" placeholder="Enter Coordinates">
            </div>  
    </div>
    <div class="form-row">
            <div class="col-sm-6">
                <!-- Cost -->
                <label>Equipment Cost</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><b>R</b></span>
                  </div>
                  <input type="number" value="0.00 + 0" step="0.01" min="0" class="form-control">
                </div>
               </div>
               <div class="col-sm-6">
                   <!-- Select Condition -->
                    <label>Equipment Condition</label>
                    <input type="text" class="form-control" placeholder="Equipment Condition">
                   </div>
       </div>
       <div class="form-row">
            <div class="col-sm-6">
                <!-- Select Brand -->
              <label>Equipment Brand</label>
              <select class="form-control">
                  <option disabled selected>Equipment Brand</option>
                  <option *ngFor="let b of brands" value="{{b.BrandID}}">{{b.BrandDesc}}</option>
              </select>
            </div>
            <div class="col-sm-6">
                <!-- Select Section -->
              <label>Section</label>
              <input type="text" class="form-control" placeholder="Section">
            </div>
          </div>
          <div class="form-row">
                <div class="col-sm-6">
                    <!-- Select Type -->
                  <label >Equipment Type</label>
                  <select class="form-control">
                      <option disabled selected>Equipment Type</option>
                  </select>
                </div>
                <div class="col-sm-6">
                    <!-- Select Status -->
                  <label>Equipment Status</label>
                  <select class="form-control" >
                        <option disabled selected>Equipment Status</option>
                        <option *ngFor="let s of status" value="{{s.StatusID}}">{{s.StatusDesc}}</option>
                    </select>
                </div>
              </div>
              <div class="form-row">
                    <div class="col-sm-6">
                        <!--Add picture button-->
                      <label> Add Picture</label><br>
                      <input type="file" accept="image/png, image/jpeg">
                    </div>
                    <div class="col-sm-6">
                        <!-- Select Date -->
                      <label>Date Received</label>
                      <input type="date" class="form-control" placeholder="Section">
                    </div>
                  </div>
<div>
    <div class="pt-3">
      <!--Add equipment button-->
      <button type="submit" class="btn btn-primary col-lg-15">Add Equipment</button>
    </div>
</div>
</form>
</div>
<!--Footer-->
