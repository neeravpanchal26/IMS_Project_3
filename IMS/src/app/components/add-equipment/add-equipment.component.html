<!--Header-->
<app-header></app-header>
<!--Add equipment Form-->
<script type="text/javascript"></script>
<div class="container">
  <form novalidate="" (submit)="receiveEquipment($event)">
      <div class="py-5 text-center">
          <img class="mb-4" src='../assets/logo.png' width="70" height="70">
          <h1>Receive Equipment</h1>
        </div>

    <div class="form-row">
        
      <div class="col-sm-6">
          <!-- Name -->
        <label>Equipment Name</label>
        <input type="text" class="form-control" placeholder="Equipment Name">
      </div>
      <div class="col-sm-6">
          <!-- Description -->
          <label>Equipment Description</label>
          <input type="text" class="form-control" placeholder="Description">
         </div>
    </div>
    <div class="form-row">
         
            <div class="col-sm-6">
                <!-- Location -->
                <label>Equipment Location</label><br> <input type="button" (click)="getLocation()"class="btn btn-primary col-lg-5" value="Get Coordinates">
                <!--<input type="text" class="form-control" value="{{position.coords.latitude}}, {{position.coords.longitude}}" placeholder="Enter Coordinates">
              -->
            
            </div>
              <div class="col-sm-6">
                  <!-- Cost -->
                  <label>Equipment Cost</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><b>R</b></span>
                    </div>
                    <input type="number" value="0.00 + 0" step="0.01" min="0" class="form-control">
                  </div>
              </div>
    </div>
    <div class="form-row">
            
               <div class="col-sm-6">
                   <!-- Select Condition -->
                    <label>Equipment Condition</label>
                    <select type="text" class="form-control">
                        <option disabled selected>Equipment Condition</option>
                        <option *ngFor="let c of conditions" value="{{c.ConditionID}}">{{c.ConditionDesc}}</option>
                      </select>
                   </div>
                   <div class="col-sm-6">
                      <!-- Select Brand -->
                    <label>Equipment Brand</label>
                    <select class="form-control">
                        <option disabled selected>Equipment Brand</option>
                        <option *ngFor="let b of brands" value="{{b.BrandID}}">{{b.BrandDesc}}</option>
                    </select>
                  </div>
       </div>
       <div class="form-row">
            
            <div class="col-sm-6">
                <!-- Select Section -->
              <label>Section</label>
              <select class="form-control">
                  <option disabled selected>Equipment Section</option>
                  <option *ngFor="let s of sections" value="{{s.SectionID}}">{{s.SectionDesc}}</option>
              </select>
            </div>
            <div class="col-sm-6">
                <!-- Select Status -->
              <label>Equipment Status</label>
              <select class="form-control" >
                    <option disabled selected>Equipment Status</option>
                    <option *ngFor="let s of status" value="{{s.StatusID}}">{{s.StatusDesc}}</option>
                </select>
            </div>
          </div>
          <div class="form-row">
                
                
              </div>
              <div class="form-row">
                    <div class="col-sm-6">
                        <!--Add picture button-->
                      <label> Add Picture</label><br>
                      <input type="file" accept="image/png, image/jpeg">
                    </div>
                    <div class="col-sm-6">
                        <!-- Select Date -->
                      <label>Date Received</label>
                      <input type="date" class="form-control" placeholder="Section">
                    </div>
                  </div>
<div>
    <div class="pt-3">
      <!--Add equipment button-->
      <button type="submit" class="btn btn-primary col-lg-15">Add Equipment</button>
    </div>
</div>
</form>
</div>
<!--Footer-->
