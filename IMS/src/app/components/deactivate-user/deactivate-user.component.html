<!--Header-->
<app-header></app-header>
<!--Reactivate/Deactivate Form-->
<div class="container">
  <!--Heading-->
  <div class="py-5 text-center">
  <h1>Manage Users</h1>
  </div>
  <!--Search Input-->
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <span class="oi oi-magnifying-glass"></span>
      </div>
    </div>
    <input type="text" class="form-control" placeholder="Search Name or Surname">
  </div>
  <br>

  <!--Users Table-->
  <table class="table table-responsive-sm table-sm table-hover">
    <thead><tr class="bg-light">
      <th>Full Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Status</th>
      <th>Security</th>
    </tr></thead>
    <tr *ngFor="let u of users">
      <td>{{u.info}}</td>
      <td>{{u.Email}}</td>
      <td>
        <select class="form-control-sm">
          <option *ngFor="let ut of userType" [value]="ut.UserTypeID" [selected]="ut.UserTypeID == u.Type">{{ut.UserTypeDesc}}</option>
        </select>
      </td>
      <td>
        <ui-switch color="#007BFF" size="small" [checked]="u.Status==1" (change)="updateUser(u.UserID,$event,u.info)"></ui-switch>
      </td>
      <td>
        <a routerLink="/Reset password/{{u.UserID}}">Reset Password</a>
      </td>
    </tr>
  </table>
</div>
<!--Footer-->
<app-business-footer></app-business-footer>
