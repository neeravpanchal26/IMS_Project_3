<!--Header-->
<app-header></app-header>
<div class="container">
  <form (submit)="changePassword($event)">
    <!--Heading-->
    <div class="py-5 text-center">
      <h1>Change Password</h1>
    </div>

    <!--Alerts-->
    <div class="alert alert-warning" role="alert" *ngIf="oldPword==false">
      <strong>Warning!</strong> Better check yourself, the new password field will only be enabled on correct input.
    </div>

    <div class="form-row">
      <div class="col-lg-12">
        <!--Old Password input-->
        <label>Old Password</label>
        <input type="password" class="form-control" placeholder="Old Password" (keyup)="oldPassword($event.target.value)">
      </div>
      <div class="col-lg-12">
        <!--New Password input-->
        <label>New Password</label>
        <input type="password" class="form-control" placeholder="New Password" [disabled]="oldPword==false">
      </div>
      <div class="col-lg-12">
        <!--Confirm New Password input-->
        <label>Confirm New Password</label>
        <input type="password" class="form-control" placeholder="Confirm New Password" [disabled]="oldPword==false">
      </div>
    </div>
    <br/>

    <!--Change Password button-->
    <button type="submit" class="btn btn-primary col-lg-2">Change Password</button>
    <!--Cancel button-->
    <button class="btn btn-outline-primary col-lg-2">Cancel</button>
  </form>
  <div class="alert alert-danger" role="alert" *ngIf="result==false">
    <strong>Oh snap!</strong> Change a few things up and try submitting again.
  </div>
</div>
<!--Footer-->
<app-business-footer></app-business-footer>
