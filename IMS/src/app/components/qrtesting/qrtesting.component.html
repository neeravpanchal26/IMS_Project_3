<!--Header-->
<app-header></app-header>

<div class="container">
    <h1>Qr Code Printing</h1>
    <hr class="py-2">

    <div id="qrCode" class="card" style="width:317px;">
        <qr-code [value]="qrSerial" [size]="300" class="card-img-top px-2 py-2"></qr-code>
        <div class="card-body">
            <h4 class="card-title"><strong>Serial: </strong><br/>{{qrSerial}}</h4>
            <h6 class="card-title"><strong>Name: </strong><br/>{{equipment.Name}}</h6>
            <p class="card-text"><strong>Description:</strong><br/>{{equipment.Desc}}</p>
        </div>
    </div>

    <button type="button" class="btn btn-primary mt-3 col-lg-2" (click)="onClick()">Qr code to PDF</button>
    <button type="button" class="btn btn-outline-primary mt-3 col-lg-2" (click)="locateBack()">Go Back</button>
</div>

<!--Footer-->
<app-business-footer></app-business-footer>
