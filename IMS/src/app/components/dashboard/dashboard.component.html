<!--Header-->
<app-header></app-header>

<div class="container">
<h1>Dashboard</h1>
    <hr/>
    <div *ngIf="userType==1">
        <canvas id="canvas">{{chart}}</canvas>
        <h1>List of users</h1>
        <table class="table table-striped text-center">
            <thead><tr>
                <th># of Login's</th>
                <th>Username</th>
                <th>Latest Access</th>
            </tr></thead>
            <tr *ngFor="let u of user">
                <td>{{u.count}}</td>
                <td>{{u.FirstName}} {{u.Surname}}</td>
                <td>{{u.lastAccess}}</td>
            </tr>
        </table>
    </div>
</div>
<!--Footer-->
<app-business-footer></app-business-footer>
