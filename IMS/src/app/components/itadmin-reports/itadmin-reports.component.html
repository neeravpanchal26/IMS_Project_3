<div class="form-control">
    <h1 class="text-dark">Sort By:</h1>
    <div class="row">
        <div class="col-lg-4">
            <label>Types</label>
            <select class="form-control">
                <option value="" disabled>Please choose...</option>
                <option *ngFor="let t of type" [value]="t.UserTypeID">{{t.UserTypeDesc}}</option>
            </select>
        </div>
        <div class="col-lg-4">
            <label>City</label>
            <select class="form-control">
                <option value="" disabled>Please choose...</option>
                <option *ngFor="let c of city" [value]="c.cityID">{{c.cityName}}</option>
            </select>
        </div>
        <div class="col-lg-4">
            <label>Suburb</label>
            <select class="form-control">
                <option value="" disabled>Please choose...</option>
                <option *ngFor="let s of suburb" [value]="s.SuburbID">{{s.suburbName}}</option>
            </select>
        </div>
    </div>
</div>
<br/>
<table class="table table-striped table-responsive-lg table-sm">
    <th>ID</th>
    <th>User</th>
    <th>Mobile Number</th>
    <th>Type</th>
    <th>City</th>
    <th>Suburb</th>
    <tr *ngFor="let u of users">
        <td>{{u.UserID}}</td>
        <td>{{u.User}}</td>
        <td>{{u.ContactNumber}}</td>
        <td>{{u.Type}}</td>
        <td>{{u.cityName}}</td>
        <td>{{u.suburbName}}</td>
    </tr>
</table>
