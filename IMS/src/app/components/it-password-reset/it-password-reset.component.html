<!--Header-->
<app-header></app-header>
<!--Password Reset Form-->
<div class="container">
  <form (submit)="password($event)">
    <!--Heading-->
    <div class="py-5 text-center">
      <h1>Reset Password</h1>
    </div>

    <div class="form-row">
      <div class="col-sm-12">
        <!--User Info Load up-->
        <div class="h3">User</div>
        <div class="h4">{{userInfo.FirstName}} {{userInfo.Surname}} - ({{userInfo.Email}})</div>
      </div>

      <div class="col-lg-12">
        <!--New password input field-->
        <label>New Password</label>
        <input type="password" class="form-control" placeholder="New Password">
      </div>
    </div>
    <div class="pt-3">
      <!--Update user button-->
      <button type="submit" class="btn btn-primary col-lg-2">Reset Password</button>
    </div>
  </form>
</div>
<!--Footer-->
<app-business-footer></app-business-footer>
