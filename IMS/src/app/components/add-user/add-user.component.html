<!--Header-->
<app-header></app-header>
<!--Add User Form-->
<div class="container">
  <form class="card card-body">
    <!--Heading-->
    <h1 class="card-header text-center">Add User</h1>

    <div class="form-row">
      <div class="col-sm-6">
        <!--First name input-->
        <label class="card-title">First Name</label>
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col-sm-6">
        <!--Last name input-->
        <label class="card-title">Last Name</label>
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>

    <div class="form-row">
      <div class="col-sm-6">
        <!--Date of Birth input-->
        <label class="card-title">Date of Birth</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-sm-6">
        <!--Phone input-->
        <label class="card-title">Contact Number</label>
        <input type="number" class="form-control" placeholder="Contact Number">
      </div>
    </div>

    <div class="form-row">
      <div class="col-sm-6">
        <!--Email input-->
        <label class="card-title">Email Address</label>
        <input type="email" class="form-control" placeholder="Email address">
      </div>
      <div class="col-sm-6">
        <!--Password input-->
        <label class="card-title">Password</label>
        <input type="password" class="form-control" placeholder="Password">
      </div>
    </div>

    <div class="form-row">
      <div class="col-sm-12">
        <!--Address input-->
        <label class="card-title">Address</label>
        <input type="text" class="form-control" placeholder="1234 Main St">
      </div>
    </div>

    <div class="form-row">
      <div class="col-sm-12">
        <!--Address 2 input-->
        <label class="card-title">Address 2</label>
        <input type="text" class="form-control" placeholder="Apartment, studio, or floor">
      </div>
    </div>

    <div class="form-row">
      <div class="col-lg-6">
        <!--City input-->
        <label class="card-title">City</label>
        <input type="email" class="form-control">
      </div>
      <div class="col-lg-4">
        <!--State input-->
        <label class="card-title">State</label>
        <select class="form-control">
          <option selected>Choose...</option>
        </select>
      </div>
      <div class="col-lg-2">
        <!--Zip input-->
        <label class="card-title">Zip Code</label>
        <input type="text" class="form-control" placeholder="Zip Code">
      </div>
    </div>

    <div class="pt-3">
      <!--Add user button-->
      <button type="submit" class="btn btn-primary col-lg-2">Add User</button>
    </div>
  </form>
</div>
<!--Footer-->
<app-footer></app-footer>
