<app-header></app-header>
<div class="container">

    <form (ngSubmit)="installEquipment(installEquipmentForm)" [formGroup]="installEquipmentForm">
        <div class="py-5 text-center">
            <h1>Install Equipment</h1>
        </div>

        <div class='form-row'>
            <div class="col-lg-6">
                <label>Equipment</label>
                <div class="input-group">
                    <select class="form-control" formControlName='serial' [compareWith]="compareFn">
                        <option *ngFor="let e of equipment" value="{{e.Serial}}">{{e.Name}}</option>
                    </select>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <div class="upload-btn-wrapper">
                                <span class="oi oi-camera-slr"></span> Scan
                                <input type="file" accept="image/*" (change)="onFileChange($event)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <label>Image Upload</label>
                <input id='EquipmentImage' type="file" class="form-control-file">
            </div>
            <div class='col-lg-6'>
                <label>Install Description</label>
                <textarea class="form-control" formControlName='desc' placeholder="Install Description"> </textarea>
            </div>
            <div class="col-lg-6">
                <label>Installation Status:</label>
                <select class="form-control" formControlName='status'>
                    <option value="" disabled>Choose...</option>
                    <option value="1">Open</option>
                    <option value="0">Closed</option>
                </select></div>

            <div class="col-lg-12">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            Choose Location
                        </h5>
                        <div class="card-text">
                            <div id="mapid" (change)="markerChange($event)"></div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" class='btn btn-primary mt-3' value="Install">
        </div>
    </form>
</div>

<app-business-footer></app-business-footer>
