<app-header></app-header>
<div class="container">
    <form>
        <div class="py-5 text-center">
            <h1>Allocate Equipment</h1>
        </div>
        <div class="form-row">
            <div class="col-12">
                <!--Current Logo-->
                <div class="card mt-3">
                    <img class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Equipment Picture</h5>
                    </div>
                </div><br>
            </div>
            <div class="col-6">
                <label>Name: </label>
                <input type="text" class="form-control" value="{{equipment.Name}}" readonly>
            </div>
            <div class="col-6">
                <label>Description: </label>
                <input type="text" class="form-control" value="{{equipment.Desc}}" readonly>
            </div>
            <div class="col-6">
                <label>Brand: </label>
                <input type="text" class="form-control" value="{{equipment.BrandDesc}}" readonly>
            </div>
            <div class="col-6">
                <label>Cost: </label>
                <input type="text" class="form-control" value="{{equipment.Cost|currency:'R'}}" readonly>
            </div>
            <div class="col-6">
                <label>Condition: </label>
                <input type="text" class="form-control" value="{{equipment.ConditionDesc}}" readonly>
            </div>
            <div class="col-6">
                <label>Type: </label>
                <input type="text" class="form-control" value="{{equipment.TypeDesc}}" readonly>
            </div>
            <div class="col-6">
                <label>Supplier: </label>
                <input type="text" class="form-control" value="{{equipment.Supplier}}" readonly>
            </div>
            <div class="col-6">
                <div class="card mt-3">
                    <img class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Assign to:</h5>
                        <select class="form-control">
                            <option disabled selected>Technical Employee</option>
                            <option *ngFor="let t of techEmployees" value="{{t.UserID}}">{{t.TechEmployee}}</option>
                        </select><br>
                        <button type="submit" class="btn btn-primary col-lg-15">Allocate</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!--Footer-->
<app-business-footer></app-business-footer>
